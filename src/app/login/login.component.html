<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2" data-testid="login-page">

    <!-- Card -->
    <div class="card" data-testid="form-sign-up">

        <!-- Heading -->
        <div class="card-header text-center">
            <h1>Login</h1>
        </div>

        <!-- Login Form -->
        <form class="card-body" (ngSubmit)="onClickLogin()">

            <!-- Email -->
            <div class="mb-3">

                <!-- Label -->
                <label for="email" class="form-label">Email</label>

                <!-- Input -->
                <input
                    id="email"
                    class="form-control"
                    [(ngModel)]="email"
                    name="email"
                    required
                    email
                    #emailInput="ngModel"
                    [ngClass]="isInvalid(emailInput.control) ? 'is-invalid' : ''"
                    (ngModelChange)="onChange()"
                >

                <!-- Error Messages -->
                <div data-testid="email-validation" class="invalid-feedback" *ngIf="isInvalid(emailInput.control)">
                    <div *ngIf="emailInput.errors?.['required']">Email is required</div>
                    <div *ngIf="emailInput.errors?.['email']">Invalid email address</div>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">

                <!-- Label -->
                <label for="password" class="form-label">Password</label>

                <!-- Input -->
                <input
                    id="password"
                    class="form-control"
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    #passwordInput="ngModel"
                    [ngClass]="isInvalid(passwordInput.control) ? 'is-invalid' : ''"
                    (ngModelChange)="onChange()"
                >

                <!-- Error Messages -->
                <div data-testid="password-validation" class="invalid-feedback" *ngIf="isInvalid(passwordInput.control)">
                    <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
                </div>
            </div>

            <!-- Alerts -->
            <app-alert *ngIf="error" type="danger">{{error}}</app-alert>

            <!-- Login Button -->
            <div class="text-center">
                <app-button [disabled]="isDisabled()" [apiProgress]="apiProgress">
                    Login
                </app-button>
            </div>

        </form>

    </div>

</div>
