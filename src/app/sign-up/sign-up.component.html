<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2" *ngIf="!signUpSuccess; else successMessage">
    <div class="card" data-testid="form-sign-up">

        <!--  Heading -->
        <div class="card-header text-center">
            <h1>Sign Up</h1>
        </div>

        <!-- Sign Up Form -->
        <form class="card-body" (ngSubmit)="onClickSignUp()" [formGroup]="form">

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    id="username"
                    class="form-control"
                    formControlName="username"
                    [class.is-invalid]="usernameError"
                >

                <!-- Validation -->
                <div data-testid="username-validation" *ngIf="usernameError" class="invalid-feedback">
                    {{ usernameError }}
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    id="email"
                    class="form-control"
                    formControlName="email"
                    [class.is-invalid]="emailError"
                >

                <!-- Validation -->
                <div data-testid="email-validation" *ngIf="emailError" class="invalid-feedback">
                    {{ emailError }}
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    id="password"
                    class="form-control"
                    type="password"
                    formControlName="password"
                    [class.is-invalid]="passwordError"
                    (input)="onChange()"
                >

                <!-- Validation -->
                <div data-testid="password-validation" *ngIf="passwordError" class="invalid-feedback">
                    {{ passwordError }}
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirm Password</label>
                <input
                    id="passwordConfirm"
                    class="form-control"
                    type="password"
                    formControlName="confirmPassword"
                    (input)="onChange()"
                >
            </div>

            <!-- Sign Up Button -->
            <div class="text-center">
                <app-button [disabled]="disabled" [apiProgress]="apiProgress">
                    Sign Up
                </app-button>
            </div>

        </form>

    </div>

</div>

<!-- Success alert -->
<ng-template #successMessage>
    <app-alert>
        Please check your email to activate your account
    </app-alert>
</ng-template>
