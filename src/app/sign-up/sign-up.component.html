<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2" *ngIf="!signUpSuccess; else successMessage">
    <div class="card" data-testid="form-sign-up">
        <div class="card-header text-center">
            <h1>Sign Up</h1>
        </div>
        <form class="card-body" (submit)="onClickSignUp(); $event.preventDefault()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" name="username" [(ngModel)]="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" type="password" name="password" [(ngModel)]="password" (input)="onChange()">
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirm Password</label>
                <input id="passwordConfirm" class="form-control" type="password" name="confirmPassword" [(ngModel)]="confirmPassword" (input)="onChange()">
            </div>
            <div class="text-center">
                <app-button [disabled]="disabled" [apiProgress]="apiProgress">
                    Sign Up
                </app-button>
            </div>
        </form>
    </div>
</div>

<!-- Success alert -->
<ng-template #successMessage>
    <app-alert>
        Please check your email to activate your account
    </app-alert>
</ng-template>
