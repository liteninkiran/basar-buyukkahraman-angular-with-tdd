<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2" *ngIf="!signUpSuccess; else successMessage">
    <div class="card" data-testid="form-sign-up">
        <div class="card-header text-center">
            <h1>Sign Up</h1>
        </div>
        <form class="card-body" (submit)="onClickSignUp(); $event.preventDefault()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" (input)="onChangeUsername($any($event))" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" (input)="onChangeEmail($any($event))" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" type="password" (input)="onChangePassword($any($event))" />
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirm Password</label>
                <input id="passwordConfirm" class="form-control" type="password" (input)="onChangeConfirmPassword($any($event))">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" [disabled]="disabled">
                    <span *ngIf="apiProgress" class="spinner-border spinner-border-sm" role="status"></span>
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Success alert -->
<ng-template #successMessage>
    <div class="alert alert-success">
        Please check your email to activate your account
    </div>
</ng-template>
